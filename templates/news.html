<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    {% for news in context %}
    <h2>{{ news.title }}</h2>
    <p>{{ news.text }}</p>
    <time>{{ news.date }}</time>
    {% endfor %}
    {% endblock %}
</body>
</html>
